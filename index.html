<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The Big Project</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" type="image/png" href="https://aux.iconspalace.com/uploads/2057378659190865015.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script
</head>

<body>
  <!-- Navigation Bar -->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">Travel National Park</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <!-- changing body mode -->
        <button id="basic-switch" class="mdc-switch mdc-switch--unselected" type="button" role="switch" aria-checked="false">
          <div class="mdc-switch__track"></div>
          <div class="mdc-switch__handle-track">
            <div class="mdc-switch__handle">
              <div class="mdc-switch__shadow">
                <div class="mdc-elevation-overlay"></div>
              </div>
              <div class="mdc-switch__ripple"></div>
              <div class="mdc-switch__icons">
                <svg class="mdc-switch__icon mdc-switch__icon--on" viewBox="0 0 24 24">
                  <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
                </svg>
                <svg class="mdc-switch__icon mdc-switch__icon--off" viewBox="0 0 24 24">
                  <path d="M20 13H4v-2h16v2z" />
                </svg>
              </div>
            </div>
          </div>
        </button>
        <label for="basic-switch">Light/Dark</label>
        <!-- Navigation Drawer -->
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
          aria-label="Options">more_vert</button>
      </section>
    </div>
  </header>
  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <nav class="mdc-list"><br>
        <a class="mdc-list-item" href="#" id = "TNP-Menu">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">menu</i>
          <span class="mdc-list-item">TNP-Menu</span>
        </a>
        <br>
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0" id = "nav-home">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">feed</i>
          <span class="mdc-list-item__text">Park News</span>
        </a><br>
        <a class="mdc-list-item" href="#" id = "nav-planning">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Planning</span>
        </a><br>
        <a class="mdc-list-item" href="#" id = "nav-map">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">map</i>
          <span class="mdc-list-item__text">National Parks</span>
        </a><br>
        <a class="mdc-list-item" href="#" id = "nav-weather">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">thermostat</i>
          <span class="mdc-list-item__text">Weather</span>
        </a>
      </nav>
    </div>
  </aside>
  <div class="mdc-drawer-scrim"></div>
  <!-- Inside drawer main class exist. -->
  <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
    <main class="main-content" id="main-content">
      <section id = "section-home" class = "main-section">
        <!-- The card that is found in Material components -->
        <div class="mdc-card" hidden>
          <!-- Inside the div that contains every cards -->
          <div class="mdc-card__actions my-card-title">Title</div>
          <div class="mdc-card__primary-action">
            <div class="mdc-card__media mdc-card__media--16-9 my-card-content my-card__media" id = "firstPara">
            </div>
            <!-- ... additional primary action content ... -->
            <div class="mdc-card__ripple"></div>
        </div>
        <div class="mdc-card__media my-card-description" id = "description" hidden>Title</div>
          <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
              <button class="mdc-button mdc-card__action mdc-card__action--button">
                <div class="mdc-button__ripple"></div>
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">beenhere</i>
                <span class="mdc-button__label">Like</span>
              </button>
              <button class="mdc-button mdc-card__action mdc-card__action--button">
                <div class="mdc-button__ripple"></div>
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">thermostat</i>
                <span class="mdc-button__label">Dislike</span>
              </button>
            </div>
            <div class="mdc-card__action-icons">
              <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
              <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
            </div>
          </div>
        </div>
      </section>
      <section id = "section-planning" class = "main-section">
        HELLO planning
      </section>
      <section id = "section-map" class = "main-section">
        HELLO map
      </section>
      <section id = "section-weather" class = "main-section">
        HELLO weather
      </section>
    </main>
  </div>

  <script src="script.js">

  </script>
</body>

</html>
